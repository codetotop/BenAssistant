name: Android CI/CD

on:
  pull_request:
    branches: [ "v*.*.*" ]
  push:
    branches: [ "v*.*.*", "main" ]
    tags: [ "v*-rc*" ]

jobs:
  # CI only - push to v*.*.*
  ci_build:
    name: CI Build
    if: github.event_name == 'push' && github.ref == 'refs/heads/v1.0.0'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install Bundler 2.7.2
        run: gem install bundler:2.7.2
      - name: Install dependencies
        run: bundle _2.7.2_ install
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Decode service account
        run: echo "${{ secrets.SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > fastlane/service_account.json
      - name: Build test only
        run: ./gradlew assembleDebug testDebugUnitTest
        env:
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_DEV_CHAT_ID: ${{ secrets.TELEGRAM_DEV_CHAT_ID }}
          TELEGRAM_TESTER_CHAT_ID: ${{ secrets.TELEGRAM_TESTER_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

  # CI + CD Debug - PR from feature branch to v*.*.*
  build_debug:
    name: CI/CD Debug
    if: github.event_name == 'pull_request' && github.base_ref == 'v1.0.0'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install Bundler 2.7.2
        run: gem install bundler:2.7.2
      - name: Install dependencies
        run: bundle _2.7.2_ install
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Decode service account
        run: echo "${{ secrets.SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > fastlane/service_account.json
      - name: Build Debug with Fastlane
        run: bundle exec fastlane android debug
        env:
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_DEV_CHAT_ID: ${{ secrets.TELEGRAM_DEV_CHAT_ID }}
          TELEGRAM_TESTER_CHAT_ID: ${{ secrets.TELEGRAM_TESTER_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_ACTOR: ${{ github.actor }}

  # CI + CD Release - tag v*-rc*
  build_release_candidate:
    name: CI/CD Release Candidate
    if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-rc')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install Bundler 2.7.2
        run: gem install bundler:2.7.2
      - name: Install dependencies
        run: bundle _2.7.2_ install
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/ben-release-key.jks
      - name: Decode service account
        run: echo "${{ secrets.SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > fastlane/service_account.json
      - name: Build release with Fastlane
        run: bundle exec fastlane android release
        env:
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_DEV_CHAT_ID: ${{ secrets.TELEGRAM_DEV_CHAT_ID }}
          TELEGRAM_TESTER_CHAT_ID: ${{ secrets.TELEGRAM_TESTER_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_ACTOR: ${{ github.actor }}

  # CI + CD Production - merge to main
  deploy-production:
    name: CI/CD Production Deploy
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production   # Manual: Pause deploy, waiting PM, Leader review...

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install Bundler 2.7.2
        run: gem install bundler:2.7.2
